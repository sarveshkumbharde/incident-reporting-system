<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickResolve - Incident Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .field {
            margin-bottom: 10px;
        }
        .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .field p {
            padding: 8px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .attachments {
            margin-top: 10px;
        }
        .attachments a {
            display: inline-block;
            padding: 5px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 5px;
        }
        .attachments a:hover {
            background: #0056b3;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background: #218838;
        }
        @media print {
            .btn {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>QuickResolve - Incident Report</h2>

        <div class="field">
            <label>Title:</label>
            <p>Network Outage</p>
        </div>

        <div class="field">
            <label>Description:</label>
            <p>Multiple users reported an issue accessing the internal network. The problem was identified as a firewall misconfiguration.</p>
        </div>

        <div class="field">
            <label>Status:</label>
            <p>Resolved</p>
        </div>

        <div class="field">
            <label>Severity:</label>
            <p>Critical</p>
        </div>

        <div class="field">
            <label>Location:</label>
            <p>Head Office - IT Department</p>
        </div>

        <div class="attachments">
            <label>Attachments:</label>
            <a href="https://via.placeholder.com/150" target="_blank">View Screenshot</a>
        </div>

        <button class="btn" onclick="window.print()">Print Report</button>
    </div>

</body>
</html>
